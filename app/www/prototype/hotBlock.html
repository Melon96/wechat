<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点板块</title>
    <link rel="stylesheet" href="../www/css/hotBlock.css">
</head>
<body>
    <header>
        <div class="header flexbox">
            <div class="head-l"><i class="i-back"></i></div>
            <div class="flex head-t">市场热点板块</div>
            <div class="head-r">文案</div>
        </div>
        <div class="header-space"></div>

                        <div class="block-chart"><img src="../images/chart.png" alt=""></div>
                    </div>
                    <div class="flexbox">
                        <div class="flex">
                            <p class="t-rate"><span class="t-big">214</span>%</p>
                            <p>换手率</p>
                        </div>
                        <div>
                            <p class="t-rate t-red"><span class="t-big">156</span>%</p>
                            <p>涨幅</p>
                        </div>
                    </div>
                    <div>
                        资金流<span class="label cash-out">流出100亿</span>
                    </div>
                    <div class="pe-box flexbox pe-high">
                        <div class="flex">PE：128</div>
                        <div class="flex t-r">估值：较高</div>
                    </div>
                </div>
            </div>

                        </div>
                        <div>
                            <p class="t-rate t-green"><span class="t-big">-156</span>%</p>
                            <p>涨幅</p>
                        </div>
                    </div>
                    <div>
                        资金流<span class="label cash-out">流出100亿</span>
                    </div>
                    <div class="pe-box flexbox pe-low">
                        <div class="flex">PE：128</div>
                        <div class="flex t-r">估值：较低</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flexbox">
